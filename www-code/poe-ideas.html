<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolbar with Settings and Logout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f7f7f7;
    }

    /* Toolbar */
    .toolbar {
      width: 80px;
      background-color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }

    .toolbar button {
      background-color: #34495e;
      border: none;
      border-radius: 10px;
      color: white;
      width: 60px;
      height: 60px;
      margin: 10px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toolbar button:hover {
      background-color: #1abc9c;
    }

    .toolbar button:focus {
      outline: none;
      background-color: #16a085;
    }

    /* Settings Box */
    .settings-box {
      display: none;
      flex-direction: column;
      width: 300px;
      background-color: #ecf0f1;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-left: 10px;
      border-radius: 10px;
    }

    .settings-box.active {
      display: flex;
    }

    .settings-header {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 15px;
      border-bottom: 2px solid #bdc3c7;
      padding-bottom: 5px;
    }

    .settings-section {
      margin-bottom: 20px;
    }

    .settings-section .section-title {
      font-size: 16px;
      color: #34495e;
      margin-bottom: 10px;
    }

    .settings-section .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .settings-section button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .settings-section button:hover {
      background-color: #2980b9;
    }

    .settings-section button:focus {
      outline: none;
      background-color: #2471a3;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <!-- Logout Button -->
    <button id="logoutButton">⎋</button>
    <!-- Settings Button -->
    <button id="settingsButton">⚙</button>
  </div>

  <!-- Settings Box -->
  <div class="settings-box" id="settingsBox">
    <div class="settings-header">Settings</div>

    <!-- Section 1 -->
    <div class="settings-section">
      <div class="section-title">General Settings</div>
      <div class="button-row">
        <button>Option 1</button>
        <button>Option 2</button>
        <button>Option 3</button>
      </div>
    </div>

    <!-- Section 2 -->
    <div class="settings-section">
      <div class="section-title">Preferences</div>
      <div class="button-row">
        <button>Theme</button>
        <button>Notifications</button>
        <button>Privacy</button>
      </div>
    </div>

    <!-- Section 3 -->
    <div class="settings-section">
      <div class="section-title">Advanced</div>
      <div class="button-row">
        <button>Developer Mode</button>
        <button>System Info</button>
        <button>Reset</button>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to toggle settings box visibility
    const settingsButton = document.getElementById('settingsButton');
    const settingsBox = document.getElementById('settingsBox');

    settingsButton.addEventListener('click', () => {
      settingsBox.classList.toggle('active');
    });

    // Optional: Close settings box when clicking outside it
    document.addEventListener('click', (e) => {
      if (!settingsBox.contains(e.target) && e.target !== settingsButton) {
        settingsBox.classList.remove('active');
      }
    });

    // Log out button functionality
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      alert('You have been logged out.');
      // Add additional logout logic here (e.g., redirect to login page).
    });
  </script>

</body>
</html>
